<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Guru - SMK Mulia Buana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("{{ url_for('static', filename='background.webp') }}") center/cover no-repeat fixed;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    /* ðŸ”¹ Overlay background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ðŸ”¹ Card transparan dengan efek blur */
    .login-box {
      position: relative;
      width: 340px;
      max-width: 100%;
      padding: 36px 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      text-align: center;
      color: #fff;
      z-index: 10;
      opacity: 0;
      transform: translateY(25px);
      animation: slideUp 0.9s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Logo sekolah (tanpa border bulat) */
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
      animation: fadeInLogo 1.5s ease-in-out;
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    h2 {
      margin-bottom: 22px;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 16px;
      text-align: left;
    }

    /* ðŸ”¹ Input field */
    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      transition: all 0.25s ease;
      box-sizing: border-box;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    input:focus {
      box-shadow: 0 0 10px rgba(0, 180, 219, 0.6);
      transform: scale(1.02);
    }

    /* ðŸ”¹ Tombol */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      filter: brightness(1.15);
      box-shadow: 0 0 10px rgba(0, 180, 219, 0.5);
    }

    /* ðŸ”¹ Teks bawah */
    p {
      margin-top: 14px;
      font-size: 12px;
      color: #eaeaea;
    }

    a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #00ffcc;
    }

    footer {
      margin-top: 22px;
      font-size: 12px;
      color: #dcdcdc;
      opacity: 0.9;
    }

    /* Responsif */
    @media (max-width: 480px) {
      .login-box {
        width: 100%;
        padding: 28px 22px;
        margin: 0 10px;
      }
      h2 {
        font-size: 20px;
      }
      .logo {
        width: 65px;
        height: 65px;
      }
    }
  </style>
</head>

<body>
  <form class="login-box" method="POST" action="/auth/login">
    <!-- ðŸ”¹ Logo Sekolah -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo SMK Mulia Buana" class="logo">

    <h2>Login Guru</h2>

    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required />
    </div>

    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required />
    </div>

    <button type="submit">Masuk</button>

    <p>Belum punya akun? <a href="/auth/register">Daftar di sini</a></p>

    <footer>SMK Mulia Buana Â© 2025</footer>
  </form>
</body>
</html>
