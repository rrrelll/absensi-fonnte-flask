<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Guru - SMK Mulia Buana</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: url("{{ url_for('static', filename='background.webp') }}") center/cover no-repeat fixed;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    /* ðŸ”¹ Overlay gelap */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ðŸ”¹ Card transparan */
    .register-box {
      position: relative;
      width: 360px;
      max-width: 100%;
      padding: 36px 30px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      text-align: center;
      color: #fff;
      z-index: 10;
      opacity: 0;
      transform: translateY(25px);
      animation: slideUp 0.9s ease forwards;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ”¹ Logo animasi lembut */
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
      animation: fadeInLogo 1.5s ease-in-out;
    }

    @keyframes fadeInLogo {
      from {
        opacity: 0;
        transform: scale(0.8) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    h2 {
      margin-bottom: 22px;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.5px;
      color: #fff;
    }

    /* ðŸ”¹ Alert box */
    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
      text-align: left;
      color: #fff;
    }
    .alert-success {
      background: rgba(46, 204, 113, 0.85);
    }
    .alert-danger {
      background: rgba(231, 76, 60, 0.85);
    }

    /* ðŸ”¹ Input fields */
    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      margin-bottom: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
      box-sizing: border-box;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(0, 180, 219, 0.6);
      transform: scale(1.02);
    }

    /* ðŸ”¹ Tombol */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.05);
      filter: brightness(1.15);
      box-shadow: 0 0 10px rgba(0, 180, 219, 0.5);
    }

    /* ðŸ”¹ Teks bawah */
    p {
      margin-top: 14px;
      font-size: 12px;
      color: #eaeaea;
    }

    a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s ease;
    }

    a:hover {
      text-decoration: underline;
      color: #00ffcc;
    }

    /* Responsif */
    @media (max-width: 480px) {
      .register-box {
        width: 100%;
        padding: 28px 22px;
      }
      h2 {
        font-size: 20px;
      }
      .logo {
        width: 65px;
        height: 65px;
      }
    }
  </style>
</head>

<body>
  <form class="register-box" method="POST" action="{{ url_for('auth.register') }}">
    <!-- ðŸ”¹ Logo Sekolah -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo SMK Mulia Buana" class="logo">

    <h2>Registrasi Guru</h2>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <input type="text" name="nama" placeholder="Nama Lengkap" required />
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />

    <button type="submit">Daftar</button>

    <p>Sudah punya akun? <a href="{{ url_for('auth.login') }}">Login di sini</a></p>
    <p style="margin-top: 18px;">SMK Mulia Buana Â© 2025</p>
  </form>
</body>
</html>
